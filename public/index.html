
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>MiniGPT — Chatbot</title>
  <style>
    body { font-family: sans-serif; background:#f7f7f8; margin:0; padding:0; }
    header { padding:14px 22px; background:white; border-bottom:1px solid #e5e5e5; display:flex; justify-content:space-between; }
    .messages { padding:28px; overflow-y:auto; height:400px; }
    .bubble { max-width:80%; padding:10px 14px; margin-bottom:10px; border-radius:14px; }
    .user { background:#d1e7ff; align-self:flex-end; }
    .bot { background:#fff; border:1px solid #e5e5e5; align-self:flex-start; }
    .composer { display:flex; gap:10px; padding:14px; }
    textarea { flex:1; padding:10px; border-radius:14px; border:1px solid #e5e5e5; resize:none; }
    button { padding:10px 16px; border-radius:14px; background:#10a37f; color:white; border:none; cursor:pointer; }
  </style>
</head>
<body>
<header>
  <div>MiniGPT</div>
  <div>
    Model:
    <select id="modelSelect">
      <option value="gpt-4.1-mini">gpt-4.1-mini</option>
      <option value="gpt-4o-mini">gpt-4o-mini</option>
      <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
    </select>
  </div>
</header>

<div class="messages" id="messages"></div>

<div class="composer">
  <textarea id="input" placeholder="Message MiniGPT..."></textarea>
  <button id="sendBtn">Send</button>
</div>

<script>
const messagesEl = document.getElementById('messages');
const inputEl = document.getElementById('input');
const sendBtn = document.getElementById('sendBtn');
const modelSelect = document.getElementById('modelSelect');

function addBubble(text, cls){
  const div = document.createElement('div');
  div.className = 'bubble ' + cls;
  div.textContent = text;
  messagesEl.appendChild(div);
  messagesEl.scrollTop = messagesEl.scrollHeight;
}

async function sendMessage(){
  const text = inputEl.value.trim();
  if(!text) return;
  addBubble(text,'user');
  inputEl.value='';
  addBubble('…','bot');
  const loadingBubble = messagesEl.lastChild;
  try{
const res = await fetch('https://minigpt-production.up.railway.app/api/chat', {
  method:'POST',
  headers:{'Content-Type':'application/json'},
  body: JSON.stringify({message:text, model:modelSelect.value})
});
    const data = await res.json();
    loadingBubble.textContent = data.reply || 'No reply';
  }catch(e){
    loadingBubble.textContent = 'Error: '+e.message;
  }
}

sendBtn.onclick = sendMessage;
inputEl.addEventListener('keydown', e=>{
  if(e.key==='Enter' && !e.shiftKey){
    e.preventDefault();
    sendMessage();
  }
});

addBubble("Hello! I'm MiniGPT — ask me anything!",'bot');
</script>
</body>
</html>
