<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MiniGPT — Chatbot</title>
  <style>
    /* Your existing styles here */
  </style>
</head>
<body>
  <header>
    <div>MiniGPT</div>
    <div>
      Model:
      <select id="modelSelect">
        <option value="gpt-4.1-mini">gpt-4.1-mini</option>
        <option value="gpt-4o-mini">gpt-4o-mini</option>
        <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
      </select>
    </div>
  </header>

  <div class="chat-wrapper">
    <div class="chat">
      <div class="messages" id="messages"></div>
      <div class="composer">
        <div class="composer-inner">
          <textarea id="input" placeholder="Message MiniGPT..."></textarea>
          <button id="sendBtn">Send</button>
        </div>
      </div>
    </div>
  </div>

  <button id="newChatBtn">New Chat</button>
  <p class="disclaimer">Disclaimer: MiniGPT Was Made By ChatGPT.</p>

<script>
const messagesEl = document.getElementById('messages');
const inputEl = document.getElementById('input');
const sendBtn = document.getElementById('sendBtn');
const modelSelect = document.getElementById('modelSelect');

function addBubble(text, cls){
  const div = document.createElement('div');
  div.className = `bubble ${cls}`;
  div.textContent = text;
  messagesEl.appendChild(div);
  messagesEl.scrollTop = messagesEl.scrollHeight;
}

async function sendMessage(){
  const text = inputEl.value.trim();
  if(!text) return;

  addBubble(text, 'user');
  inputEl.value = '';

  addBubble('…', 'bot');
  const loadingBubble = messagesEl.lastChild;

  const payload = { message: text, model: modelSelect.value };

  try{
    const res = await fetch('https://minigpt-production.up.railway.app', {  // <- replace this
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify(payload)
    });

    const data = await res.json();
    loadingBubble.textContent = data.reply || 'No reply';
  }catch(e){
    loadingBubble.textContent = 'Error: ' + e.message;
  }
}

sendBtn.onclick = sendMessage;
inputEl.addEventListener('keydown', e=>{
  if(e.key==='Enter' && !e.shiftKey){
    e.preventDefault();
    sendMessage();
  }
});

addBubble('Hello! I\'m MiniGPT — ask me anything!', 'bot');

// New Chat functionality
const newChatBtn = document.getElementById("newChatBtn");
newChatBtn.addEventListener("click", () => {
  messagesEl.innerHTML = '';
  addBubble('Hello! I\'m MiniGPT — ask me anything!', 'bot');
});
</script>
</body>
</html>
